        <div class="container">
        
            <header class="head">
                <h1>D.U.A.C.S.</h1>
                <h2>(Data URI Amazing Conversion Site)</h2>
            </header>

            <section class="content">
                <p>Use the button below to select an image to convert. Then let us know if you'd like to compress it or not (JPG/PNG only), and press go!</p>

                <form id="image_submission" enctype="multipart/form-data" action="/display" method="post">
                    <div class="element">
                        <a class="file-selector" href="#">Choose File</a>
                        <div style="visibility: hidden; width: 0; height: 0;">
                            <input id="image" type="file" name="image[]" />
                        </div>
                        <div class="filename"></div>
                        <div class="info">Total file size allowed is 2MB.</div>
                    </div>
                    <div class="element compression">
                        <label for="compress">Compress Images?:</label>
                        <input type="checkbox" name="compress" value="1" />
                    </div>
                    <input type="submit" name="submit" value="GO!" />
                </form>

            </section>
